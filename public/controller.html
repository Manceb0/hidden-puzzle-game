<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Control Remoto - Hidden Puzzle</title>
  <!-- Pusher JS Client -->
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <!-- Configuraci√≥n de Pusher -->
  <script src="./config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: fixed;
      touch-action: none;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .status {
      font-size: 18px;
      opacity: 0.9;
    }

    .status.connected {
      color: #4ade80;
    }

    .status.connecting {
      color: #ffd700;
    }

    .status.disconnected {
      color: #ef4444;
    }

    .joystick-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .joystick-base {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .joystick-stick {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      cursor: pointer;
    }

    .joystick-stick.active {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .instructions {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      opacity: 0.8;
      max-width: 90%;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="./logo.png" alt="Apolo 27" class="logo">
  </div>

  <div class="header">
    <h1>üéÆ Control Remoto</h1>
    <div class="status connecting" id="status">Conectando...</div>
  </div>

  <div class="joystick-container" id="joystickContainer">
    <div class="joystick-base"></div>
    <div class="joystick-stick" id="joystickStick"></div>
  </div>

  <div class="instructions">
    Toca y arrastra el joystick para mover
  </div>

  <script>
    // Configuraci√≥n de Pusher - REEMPLAZAR con tus credenciales
    const PUSHER_KEY = window.PUSHER_KEY || 'TU_PUSHER_KEY_AQUI';
    const PUSHER_CLUSTER = window.PUSHER_CLUSTER || 'us2';
    
    let pusher = null;
    let channel = null;
    let isActive = false;
    let centerX = 0;
    let centerY = 0;
    let maxRadius = 90;
    
    // Throttle para enviar datos del joystick (cada 50ms m√°ximo)
    let lastSendTime = 0;
    const SEND_INTERVAL = 50;

    // Obtener sessionId de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (!sessionId) {
      document.getElementById('status').textContent = 'Error: No hay sesi√≥n';
      document.getElementById('status').className = 'status disconnected';
    } else {
      // Inicializar Pusher
      pusher = new Pusher(PUSHER_KEY, {
        cluster: PUSHER_CLUSTER,
        forceTLS: true
      });
      
      const channelName = `game-${sessionId}`;
      channel = pusher.subscribe(channelName);
      
      console.log('Controlador suscrito al canal:', channelName);
      
      pusher.connection.bind('connected', () => {
        console.log('Pusher conectado');
        document.getElementById('status').textContent = '‚úÖ Conectado';
        document.getElementById('status').className = 'status connected';
        
        // Notificar al juego que el controlador se conect√≥
        notifyConnection('controller-connected');
      });
      
      pusher.connection.bind('error', (err) => {
        console.error('Error de Pusher:', err);
        document.getElementById('status').textContent = 'Error de conexi√≥n';
        document.getElementById('status').className = 'status disconnected';
      });
      
      pusher.connection.bind('disconnected', () => {
        document.getElementById('status').textContent = 'Desconectado';
        document.getElementById('status').className = 'status disconnected';
        notifyConnection('controller-disconnected');
      });
    }
    
    // Funci√≥n para notificar conexi√≥n/desconexi√≥n via API
    async function notifyConnection(eventType) {
      try {
        await fetch('/api/trigger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            channel: `game-${sessionId}`,
            event: eventType,
            data: { timestamp: Date.now() }
          })
        });
      } catch (error) {
        console.error('Error notificando conexi√≥n:', error);
      }
    }
    
    // Funci√≥n para enviar datos del joystick
    async function sendJoystickData(ang, dist) {
      const now = Date.now();
      if (now - lastSendTime < SEND_INTERVAL) return;
      lastSendTime = now;
      
      try {
        await fetch('/api/trigger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            channel: `game-${sessionId}`,
            event: 'joystick',
            data: { ang, dist, timestamp: now }
          })
        });
      } catch (error) {
        console.error('Error enviando joystick:', error);
      }
    }

    const joystickContainer = document.getElementById('joystickContainer');
    const joystickStick = document.getElementById('joystickStick');

    function updateJoystick(x, y) {
      const dx = x - centerX;
      const dy = y - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      let angle = 0;
      if (dx === 0) {
        angle = dy >= 0 ? Math.PI / 2 : (3 * Math.PI) / 2;
      } else if (dx > 0) {
        angle = Math.atan(dy / dx);
      } else {
        angle = Math.PI + Math.atan(dy / dx);
      }

      let finalDistance = Math.min(distance, maxRadius);
      const finalX = centerX + Math.cos(angle) * finalDistance;
      const finalY = centerY + Math.sin(angle) * finalDistance;

      joystickStick.style.transform = `translate(calc(-50% + ${finalX - centerX}px), calc(-50% + ${finalY - centerY}px))`;

      // Normalizar distancia (0 a 1)
      const normalizedDist = finalDistance / maxRadius;

      // Enviar datos via Pusher
      sendJoystickData(angle, normalizedDist);
    }

    function resetJoystick() {
      joystickStick.style.transform = 'translate(-50%, -50%)';
      sendJoystickData(0, 0);
    }

    function getTouchPos(e) {
      const touch = e.touches ? e.touches[0] : e;
      const rect = joystickContainer.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    function updateCenter() {
      const rect = joystickContainer.getBoundingClientRect();
      centerX = rect.width / 2;
      centerY = rect.height / 2;
    }

    updateCenter();
    window.addEventListener('resize', updateCenter);

    // Eventos t√°ctiles
    joystickContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isActive = true;
      joystickStick.classList.add('active');
      const pos = getTouchPos(e);
      updateJoystick(pos.x, pos.y);
    });

    joystickContainer.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isActive) {
        const pos = getTouchPos(e);
        updateJoystick(pos.x, pos.y);
      }
    });

    joystickContainer.addEventListener('touchend', (e) => {
      e.preventDefault();
      isActive = false;
      joystickStick.classList.remove('active');
      resetJoystick();
    });

    joystickContainer.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      isActive = false;
      joystickStick.classList.remove('active');
      resetJoystick();
    });

    // Eventos de mouse (para pruebas en desktop)
    joystickContainer.addEventListener('mousedown', (e) => {
      isActive = true;
      joystickStick.classList.add('active');
      const pos = getTouchPos(e);
      updateJoystick(pos.x, pos.y);
    });

    document.addEventListener('mousemove', (e) => {
      if (isActive) {
        const pos = getTouchPos(e);
        updateJoystick(pos.x, pos.y);
      }
    });

    document.addEventListener('mouseup', () => {
      if (isActive) {
        isActive = false;
        joystickStick.classList.remove('active');
        resetJoystick();
      }
    });

    // Prevenir scroll y zoom
    document.addEventListener('touchmove', (e) => {
      if (e.target !== joystickContainer && !joystickContainer.contains(e.target)) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('gesturechange', (e) => e.preventDefault());
    document.addEventListener('gestureend', (e) => e.preventDefault());
  </script>
</body>
</html>
